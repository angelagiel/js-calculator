<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input readonly id="display">
        <div id="keys">
            <button id="button-+" onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button id="button-7" onclick="appendToDisplay('7')">7</button>
            <button id="button-8" onclick="appendToDisplay('8')">8</button>
            <button id="button-9" onclick="appendToDisplay('9')">9</button>
            <button id="button--" onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button id="button-4" onclick="appendToDisplay('4')">4</button>
            <button id="button-5" onclick="appendToDisplay('5')">5</button>
            <button id="button-6" onclick="appendToDisplay('6')">6</button>
            <button id="button-*" onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button id="button-1" onclick="appendToDisplay('1')">1</button>
            <button id="button-2" onclick="appendToDisplay('2')">2</button>
            <button id="button-3" onclick="appendToDisplay('3')">3</button>
            <button id="button-/" onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button id="button-0" onclick="appendToDisplay('0')">0</button>
            <button id="button-." onclick="appendToDisplay('.')">.</button>
            <button id="button-=" onclick="calculate()">=</button>
            <button id="button-C"class="operator-btn" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
